<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wallet • Tuts</title>
<link rel="stylesheet" href="css/main.css">
</head><body>
<div class="mode-toggle" onclick="togglePremium()">Sun Icon Standard Mode</div>
<header class="glass"><h1 class="gradient-text">Wallet</h1></header>
<div class="container" style="padding-top:2rem">
  <div class="glass" style="padding:2.5rem;text-align:center;border-radius:32px">
    <p style="font-size:1.1rem;color:var(--text-muted)">Available Balance</p>
    <h1 style="font-size:3.8rem;margin:0.5rem 0;color:var(--success)">R2,340</h1>
    <button class="btn btn-primary" style="width:100%;padding:1.4rem;margin-top:1rem">Withdraw to Bank</button>
  </div>
  <div class="glass" style="margin-top:2rem;padding:2rem">
    <h3>Recent Earnings</h3>
    <p>Today → +R400 (4 hrs)</p>
    <p>Yesterday → +R600</p>
  </div>
</div>
<script src="js/fin.js"></script>
</body></html>
