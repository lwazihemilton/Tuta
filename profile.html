<!DOCTYPE html><html lang="en"><head>

      <div class="glass"><strong>127</strong><br>Sessions</div>
      <div class="glass"><strong>4.9★</strong><br>Rating</div>
    </div>
    <button class="btn btn-primary" style="width:100%;margin-top:2rem;padding:1.8rem">Edit Profile</button>
  </div>
</div>

</body></html>
