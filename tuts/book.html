<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book Session • Tuts</title>
<link rel="stylesheet" href="css/main.css">
<script src="https://unpkg.com/feather-icons"></script>
</head><body>
<div class="mode-toggle" onclick="togglePremium()">Sun Icon Standard Mode</div>
<header class="glass" style="padding:1.4rem;display:flex;align-items:center;gap:1rem">
  <button onclick="history.back()" style="background:none;border:none;color:white"><i data-feather="arrow-left" style="width:28px"></i></button>
  <h1 class="gradient-text" style="margin:0">Book Session</h1>
</header>
<div class="container" style="padding-top:1rem">
  <div class="glass" style="padding:2rem;border-radius:28px">
    <div style="display:flex;gap:1.5rem;align-items:center;margin-bottom:2rem">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" class="avatar" style="width:90px;height:90px">
      <div>
        <h2>Sipho M.</h2>
        <p style="margin:0.4rem 0">Mathematics • Physics • 4.9★</p>
        <p style="color:var(--success);font-weight:700">R100/hour</p>
      </div>
    </div>
    <div class="input-group"><input type="date" required><label>Date</label></div>
    <div class="input-group"><input type="time" required><label>Time</label></div>
    <div class="input-group"><input type="text" placeholder="e.g. Quadratic equations, Chapter 5"><label>Topic / Help needed</label></div>
    <button class="btn btn-primary" style="width:100%;padding:1.4rem;margin-top:1.5rem;font-size:1.2rem">
      Confirm Booking – R100
    </button>
    <p style="text-align:center;margin-top:1.5rem;color:var(--text-muted);font-size:0.9rem">
      Cancel anytime >2hrs before = full refund
    </p>
  </div>
</div>
<script src="js/fin.js"></script>
</body></html>
