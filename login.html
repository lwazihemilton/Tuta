<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login â€¢ Tuts</title>
<link rel="stylesheet" href="css/main.css">
</head><body style="min-height:100dvh;display:grid;place-items:center">
<div class="glass" style="width:90%;max-width:420px;padding:3rem;border-radius:32px">
  <h1 class="gradient-text" style="text-align:center;margin-bottom:2rem">Welcome Back</h1>
  <form id="loginForm">
    <div class="input-group"><input type="email" required><label>Email</label></div>
    <div class="input-group"><input type="password" required><label>Password</label></div>
    <button type="submit" class="btn btn-primary" style="width:100%;padding:1.3rem;margin-top:1rem">Log In</button>
  </form>
  <p style="text-align:center;margin-top:2rem">New here? <a href="index.html" style="color:var(--accent-light)">Create account</a></p>
</div>
<script src="js/auth.js"></script>
<script>
  document.getElementById('loginForm').onsubmit = e => {
    e.preventDefault();
    if (login(e.target[0].value, e.target[1].value)) {
      location.href = localStorage.getItem('user_type') === 'tutor' ? 'dashboard-tutor.html' : 'dashboard-student.html';
    }
  };
</script>
</body></html>
