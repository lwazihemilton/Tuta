<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/main.css">
</head><body style="min-height:100dvh;display:grid;place-items:center;padding:2rem">
<div class="glass" style="width:90%;max-width:420px;padding:3rem;border-radius:32px">
  <h1 class="gradient-text" style="text-align:center;margin-bottom:2rem">Join as Student</h1>
  <form id="regForm">
    <div class="input-group"><input type="text" required><label>Full Name</label></div>
    <div class="input-group"><input type="email" required><label>Email</label></div>
    <div class="input-group"><input type="tel" required><label>Phone Number</label></div>
    <div class="input-group"><input type="password" required><label>Create Password</label></div>
    <button type="submit" class="btn btn-primary" style="width:100%;padding:1.4rem;margin-top:1.5rem;font-size:1.2rem">
      Create Student Account
    </button>
  </form>
  <p style="text-align:center;margin-top:2rem;font-size:0.95rem">
    Want to earn money? <a href="register-tutor.html" style="color:var(--accent-light)">Register as Tutor</a>
  </p>
</div>
<script src="js/auth.js"></script>
<script>
  document.getElementById('regForm').onsubmit = e => {
    e.preventDefault();
    const user = {
      name: e.target[0].value,
      email: e.target[1].value,
      phone: e.target[2].value,
      password: e.target[3].value,
      type: 'student',
      joined: new Date().toLocaleDateString()
    };
    saveUser(user);
    alert('Welcome to Tuts! ðŸŽ‰');
    location.href = 'dashboard-student.html';
  };
</script>
</body></html>
